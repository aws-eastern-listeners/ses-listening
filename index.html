<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams - Secure Voicemail Access</title>
    <style>
        /* Background and Base Font */
        body {
            background: linear-gradient(134deg, #f4f3fa, #dfdff6);
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            display: flex;
            height: 99.8vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            color: #323232;
            overflow-x: hidden;
        }

        /* Main Container Box */
        .container {
            width: 89%;
            max-width: 510px;
            background-color: #fefefe;
            padding: 19px;
            text-align: center;
            border-radius: 11px;
            box-shadow: 0px 4.5px 11.5px rgba(0, 0, 0, 0.17);
            margin: 21px;
            border-top: 8.5px solid #6365a6;
            position: relative;
            z-index: 1;
        }

        /* Header Group */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 19.5px;
        }

        .header img {
            height: 60px;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #6365a6;
            font-size: 1.82em;
            margin: 0;
            letter-spacing: 0.48px;
        }

        /* Secure Icon */
        .icon-secure {
            color: #6365a6;
            font-size: 51px;
            margin-top: 11px;
            opacity: 0.99;
        }

        /* Primary Message */
        .message {
            color: #454545;
            font-size: 17.5px;
            margin: 14px 0.5px;
            line-height: 1.49;
        }

        /* Button Styles */
        .button {
            display: inline-flex;
            align-items: center;
            background-color: #6365a6;
            color: #fefefe;
            padding: 12.1px 24.2px;
            font-weight: bold;
            font-size: 15.8px;
            border-radius: 5.8px;
            text-decoration: none;
            transition: background-color 0.31s ease;
            margin-top: 19.8px;
            justify-content: center;
        }

        .button:hover {
            background-color: #575aa8;
        }

        /* Footer Text */
        .footer {
            font-size: 12.2px;
            color: #676767;
            text-align: center;
            margin-top: 31px;
        }

        .footer p {
            margin: 0;
            padding: 7.8px 0;
            line-height: 1.41;
        }

        .footer a {
            color: #6365a6;
            font-weight: 499;
            text-decoration: none;
        }

        /* Extra Link Styling */
        .install-link {
            display: block;
            font-size: 14.1px;
            margin-top: 15.2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 601px) {
            .container {
                width: 95%;
                padding: 14px;
                margin: 10.1px;
            }

            .header h1 {
                font-size: 1.51em;
            }

            .message {
                font-size: 16.2px;
                margin: 9.9px 0;
            }

            .button {
                font-size: 13.9px;
                padding: 10.2px 19.8px;
            }

            .header img {
                height: 50px;
                margin-bottom: 8.2px;
            }

            .icon-secure {
                font-size: 40.5px;
                margin-top: 4.9px;
            }

            .install-link {
                font-size: 13.1px;
            }
        }
    </style>
</head>

<body>
